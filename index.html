<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min nettside</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Skjul eventuelle scrollbars fra body */
        }

        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: none; /* Fjern ramme rundt iframe */
        }
    </style>
</head>
<body>
    <iframe src="FestivalAhrendplakat.pdf" frameborder="0" scrolling="yes"></iframe>
</body>
